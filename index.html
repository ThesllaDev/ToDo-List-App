<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="shortcut icon" href="./assets/img/devchallenges.png" type="image/x-icon">
    <title>ToDo List App - A task list application</title>
</head>

<body>
    <main class="main-content">
        <h1 class="main-title">#ToDo List App</h1>
        <nav class="navigations-tabs">
            <ul class="list-navigations-tabs">
                <li class="item-navigations-tabs active"><a href="#">All</a></li>
                <li class="item-navigations-tabs"><a href="#">Active</a></li>
                <li class="item-navigations-tabs"><a href="#">Completed</a></li>
            </ul>
        </nav>
        <section class="add-new-tasks">
            <label for="inputNewTask" class="label-new-task">Add new task:</label>
            <input class="input-new-task" type="text" id="inputNewTask" placeholder="Insert a new task">
            <input class="btn-add" type="button" value="Add">
        </section>
        <section class="all-task-list">
            <ul class="task-list" id="taskList">
                <li class="item-task-list"><i class="far fa-square"></i> 1</li>
                <li class="item-task-list"><i class="far fa-square"></i> 2</li>
                <li class="item-task-list"><i class="fas fa-check-square"></i> 3</li>
            </ul>
        </section>
        <section class="active-task-list">
            <ul class="task-list"></ul>
        </section>
        <section class="completed-task-list">
            <ul class="task-list"></ul>
        </section>
    </main>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/50a8ba9870.js" crossorigin="anonymous"></script>
</body>
</html>
