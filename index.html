<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./img/devchallenges.png" />
    <title>ToDo List App</title>
</head>
<body>
    <h1>#ToDo List App</h1>
    <main>
        <nav class="nav-stats">
            <ul class="stats">
                <li><a href="#">All</a></li>
                <li><a href="#">Active</a></li>
                <li><a href="#">Completed</a></li>
            </ul>
        </nav>
        <input type="text" id="new-task" placeholder="Add details...">
        <button class="button-add" onclick="addTask()">Add</button>
        <ul class="todo-list">

        </ul>
        <button class="btn-delete-all">Delete All</button>
    </main>
    <script src="./js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/50a8ba9870.js" crossorigin="anonymous"></script>
</body>
</html>
