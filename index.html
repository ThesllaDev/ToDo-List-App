<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./img/devchallenges.png" />
    <title>ToDo List App</title>
</head>
<body>
    <h1>#ToDo List App</h1>
    <main>
        <nav class="nav-stats">
            <ul class="stats">
                <li><a href="#">All</a></li>
                <li><a href="#">Active</a></li>
                <li><a href="#">Completed</a></li>
            </ul>
        </nav>
        <input type="text" placeholder="Add details">
        <button class="add-item">Add</button>
        <ul class="todo-list">
            <li>
                <input type="checkbox" name="" id="">
                <button class="delete-item"></button>
            </li>
            <li>
                <input type="checkbox" name="" id="">
                <button class="delete-item"></button>
            </li>
            <li>
                <input type="checkbox" name="" id="">
                <button class="delete-item"></button>
            </li>
        </ul>
        <button class="delete-all">Delete All</button>
    </main>    
</body>
</html>
